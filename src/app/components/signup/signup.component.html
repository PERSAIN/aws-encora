<div class="login-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <form [formGroup]="signUp" (ngSubmit)="signUpSubmit()">
        <mat-form-field class="full-width">
            <input type="text" matInput placeholder="name" formControlName="name">
            <mat-error *ngIf="signUp.get('name')?.errors && signUp.get('name')?.errors!['required']">name is required</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input type="text" matInput placeholder="lastName" formControlName="lastName">
            <mat-error *ngIf="signUp.get('lastName')?.errors && signUp.get('lastName')?.errors!['required']">lastName is required</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input type="text" matInput placeholder="email" formControlName="email">
            <mat-error *ngIf="signUp.get('email')?.hasError('email') && !signUp.get('email')?.hasError('required')">Email is not valid</mat-error>
            <mat-error *ngIf="signUp.get('email')?.hasError('required')">Email is required</mat-error>
          </mat-form-field>          
        <mat-form-field class="full-width">
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="signUp.get('password')?.errors && signUp.get('password')?.errors!['required']">Password is required</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="signUp.invalid">Submit</button>
      </form>
    </mat-card>
</div>
